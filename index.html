<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fondo.css">

        <img src="img/netflix-logo.png" alt="" class="logo">

            <select name="departamento" id="departamentoId" class="boton-ingresar">
                <option value="La Paz">Español</option>

            </select>
            <a href="login.html" class="boton-suscribete">Iniciar sesión</a>

        <p class="ver">Películas y series ilimitadas y mucho más</p>

            ¿Quieres ver Netflix ya? Ingresa tu email o número de celular para crear una cuenta o reiniciar tu membresía.
        </p>
        <div class="emailComen">
            <input type="text" class="emailNum" name="Email" placeholder="Email o número de celular">
            <button type="button" class="boton-acceder">Comenzar  ></button>
        </div>
